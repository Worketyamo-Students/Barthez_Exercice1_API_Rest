<!doctype html>
<html lang="en">
	<head>
		<!-- Titre de la page  -->
		<title>Bibliotheque Communale</title>
		
		<!-- Liste des metas balise -->
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="description" content="bibliotheque communale de la ville de Yaoundé, à votre disposition pour emprunter, lire, écouter et discuter avec les autres menbres de la communauté.">
		<meta http-equiv="X-UA-Compatible" content="IE=7" />
		<meta name="authors" content="Barthez Kenwou">

        <style>
            *{
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body{
                width: 100vw; 
                height: 100%; 
                font-family: Verdana, Geneva, Tahoma, sans-serif;
                border: 1px solid #e49605;
                border-bottom: 0;
            }

            footer p a:hover {
                text-decoration: underline;
            } 
            .icons a{
                color: #dedde4c4;
            }
            .icons a:hover{
                color: #e49605;
                transform: scale(.95);
            }
            .cta:hover{
                color: #03010ff3;
                background-color: #e49605;
            }
        </style>
    </head>

	<body>
        <div class="container" style="background-color: #dedde4c4; color: #03010ff3;">			
			<!-- Titre du message à envoyé -->
			<header style="background-color: #03010ff3; border-bottom: .4rem solid #e69705b6; padding: 1.5rem; display: flex; flex-direction: column; align-items: center; gap: .2rem; text-transform: uppercase;">
				<!-- header Logo -->
				<div style="width: 5rem; height: 5rem; border: 1px solid #ffa60065; border-radius: .4rem;">
					<img 
						src="../assets/logo.png" 
						alt="Logo bibliotheque"
						style="width: 100%; height: 100%; object-fit: cover;"
					/>
				</div>

				<!-- header title -->
				<div style="color: #e49605; font-size: 1.05rem; font-weight: 600;">
					<h1>Bibliotheque Communal</h1>
				</div>
			</header>

            <!-- Bloc du contenu centrale -->
            <main class="content">
                <!-- main Header -->
                 <div class="" style="padding: 2rem;">
                    <h1 class="">
                        Bonjour M./Mme <span class="" style="color: #e49605;"><%= name %></span>,
                    </h1>
                 </div>
        
                <!-- main content-->
                 <div class="" style="padding: 2rem;">
                    <%- content %>
                 </div>
                
                <!-- main footer -->
                <div class="">
                    <!-- Image et devise et CTA -->
                    <div class="" style="padding: 0 10%; display: flex; gap: 1rem; align-items: center; justify-content: space-between;">
                        <div class="" style="width: 18rem; height: 18rem;">
                            <img 
                                src="../assets/image-lectrice.png" 
                                alt="Lectrice passionée"
                                style="width: 100%; height: 100%; object-fit: contain;"
                            />
                        </div>
                        
                        <div class="" style="display: flex; align-items: center; flex-direction: column; gap: 1rem;">
                            <!-- Devise de la bibliotheque -->
                            <div style="display: flex; gap: 1rem; font-size: 1.2rem; font-weight: 600;">
                                <span>Discipline</span>
                                <span>Ponctualité</span>
                                <span>Satisfaction</span>
                            </div>
                            
                            <!-- CTA -->
                            <a href="http://localhost:3000/books" class="cta" style="background-color: #03010ff3; padding: .75rem 2rem; border-radius: 1rem; text-decoration: none; color: #e49605; font-weight: 600;">
                                Naviguer
                            </a>
                        </div>
                    </div>					

                    <!-- Citation celebre sur la lecture -->
                    <div style="padding: 2rem 0; max-width: 50%; display: flex; flex-direction: column; gap: .6rem; align-items: center; margin: 0 auto;">
                        <i style="text-align: center; font-size: 1.4rem;">"Un bon livre est un ami qui vous ouvre les portes d'un monde nouveau." </i>
                        <span style="text-align: center; font-weight: 600; font-size: 1.2rem;">Émile Auguste Chartie</span>
                    </div>
                </div>
            </main>
    

			<!-- Pieds de page -->
			<footer style="background-color: #03010ff3; color: #dedde4c4; font-size: 1.05rem; border-top: .2rem solid #e69705b6; padding: 2rem; display: flex; flex-direction: column; align-items: center; gap: .6rem;">
				<p>cordilement la <a href="#" style="color: #e49605; text-decoration: none;">Bibliotheque Communale</a>.</p>

				</div>
                <span className="text-green-600">Merci de nous rejoindre !</span>
			</footer>
		</body>
	</div>
</html>
